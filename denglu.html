<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui插件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己写的文件夹 -->
    <link rel="stylesheet" href="./assets/css/denglu.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登入注册区域 -->
    <div class="dengru">
        <!-- 头部 -->
        <div class="dengru-a">

        </div>
        <!-- 登入 -->
        <div class="dengru-b">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="form-left">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|yong" placeholder="用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>
                <a href="javascript:;" id="dengru-ba">去注册</a>
            </form>

        </div>

        <!-- 注册 -->
        <div class="dengru-c">
            <form class="layui-form" action="" id="form-zhu">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|yong" placeholder="用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password_a" required lay-verify="required|pwd|pwdd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <a href="javascript:;" id="dengru-ca">去登入</a>
            </form>
        </div>
    </div>

</body>

</html>
<!--导入 layui.js模板 -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 导入 jq模板 -->
<script src="./assets/lib/jquery.js"></script>
<!-- 导入自己写的ajax的地址提取文件 -->
<script src="./assets/js/dengluAjax.js"></script>
<!-- 导入自己的js -->
<script src="./assets/js/denglu.js"></script>
